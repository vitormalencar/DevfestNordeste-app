
<ion-view view-title="Speakers">
  <ion-content class="padding speakers-view">
    <div ng-repeat="speaker in vm.speakers" class="card">
      <div class="list speaker">
        <div class="item title">
          <h2 class="speaker-name">{{speaker.name}}</h2>
        </div>
        <div class="item item-image"><img ng-src="{{speaker.photo}}" class="full-image speaker-image"/></div>
        <div class="item item-body">
          <div class="speaker-tags">
            <ul class="speaker-tags-list">
              <li ng-repeat="tag in speaker.tags" class="speaker-tag-item"><span class="badge badge-energized">{{tag}}</span></li>
            </ul>
          </div>
          <p ng-bind-html="speaker.bio" class="speaker-bio"></p>
          <div class="speaker-buttons">
            <div class="row">
              <div ng-if="speaker.twitter" class="col"><a href="" ng-click="vm.goToUrl('http://twitter.com/{{speaker.twitter}}')" class="button button-small button-outline button-block">@{{speaker.twitter}}</a></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
